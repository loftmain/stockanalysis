setting:
  -
    classifier: xgboost

    type_option_list: 
      n_estimators=100
      min_child_weight=1
      max_depth=8
      gamma=0

    column_option_list:
      option: all
      range_of_column_no: [3, 4]

    condition_list: 
      - LM4DN

    dependent_file_path: dependent/kospi_xgb_test_dependent.xlsx

    independent_path: xgb_sample_independent

    save_path: save

    start_date: 2009-03-01

    seperate_date: 2016-05-01

    end_date: 2019-07-01